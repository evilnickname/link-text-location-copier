<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Link Text and Location Copier settings</title>
    <link rel="stylesheet" src="options.css" />
  </head>

  <body>
    <h1>Settings</h1>
    <form>
      <div class="checkboxItem">
        <input type="checkbox" id="showmenu-link" data-showmenu="link"/>
        <label for="showmenu-link">Show 'Copy link text and location as' menu items</label>
      </div>

      <div class="checkboxItem">
        <input type="checkbox" id="showmenu-page" data-showmenu="page"/>
        <label for="showmenu-page">Show 'Copy page title and location as' menu items</label>
      </div>

      <div class="checkboxItem">
        <input type="checkbox" id="showmenu-selection" data-showmenu="selection"/>
        <label for="showmenu-selection">Show 'Copy text selection and location as' menu items</label>
      </div>

      <button type="button" id="reset">Reset defaults</button>
      <button class="default" type="button" id="save">Save settings</button>
    </form>
    <script src="../defaults.js"></script>
    <script src="options.js"></script>
  </body>
</html>
